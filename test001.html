<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fadeTo demo</title>
  <style>
  p {
    width: 80px;
    margin: 0;
    padding: 5px;
  }
  div.span {
    width: 40px;
    height: 40px;
    position: absolute;
  }
  #one {
    top: 0;
    left: 0;
    background: #f00;
  }
  #two {
    top: 20px;
    left: 20px;
    background: #0f0;
  }
  #three {
    top: 40px;
    left:40px;
    background:#00f;
  }
  #new{
    top: 100px;
    left:100px;
    background:rgb(255, 255, 0);
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
 
<p>And this is the library that John built...</p>
 
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<span class="new"></span>
 
<script>
$( "div").on( "click", function() {
    var op=Math.random();
  $( this ).fadeTo( "fast",op );
  $( '#new' ).fadeTo( 3000,op );
});
</script>
 
</body>
</html>
